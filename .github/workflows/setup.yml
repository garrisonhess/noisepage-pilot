name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install build dependencies
      run: python -m pip install --upgrade pip setuptools wheel build
    - name: Build
      run: python -m build .
    - name: Lint
      run: doit ci_python
